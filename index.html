<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="multiple-timers">
        <div id="timer-setup">
            <label for="target-date">Select Date and Time:</label>
            <input type="datetime-local" id="target-date">
            <button id="add-timer-button">Add Timer</button>
        </div>
        <div id="countdown-timers">
            <!-- Countdown timers will be appended here -->
        </div>
    </div>
    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
